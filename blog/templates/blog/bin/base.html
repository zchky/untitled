<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

{% load static %}
<link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">

<html>
<head>
    <title>Zchky's blog</title>
     <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>

<div class="page-header" >

{#    {% if user.is_authenticated %}#}
        <a href="{% url 'post_new'%}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
{#    {% endif %}#}
    <a href="{% url 'lab'%}" class="top-menu"><span class="glyphicon glyphicon-warning-sign"plus></span></a>

    <h1><a href="http://127.0.0.1:8000/blog/zc/">Zchky's Blog</a></h1>
    <a>Archive:</a>
   {% for archive in archives %}
    <a href="{% url 'post_list_archive' archive_name=archive.Archive_name %}" class="top-menu:visited"> {{ archive.Archive_name}} </a>
    {% endfor %}
  <div id="header-search-box">
    <form role="search" method="get" id="searchform" action="{% url 'post_search' %}">
      {% csrf_token %}
      <input type="search" name="q" placeholder="Search" required>
      <button type="submit"><span class="ion-ios-search-strong">Search</span></button>
    </form>
  </div>

</div>


<div class="content container-fluid">
    <div class="row">
        <div class="col-md-8">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
